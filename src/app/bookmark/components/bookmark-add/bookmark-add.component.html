<form [formGroup]="formBookmark" (ngSubmit)="onSubmit()">
  <div class="example-container">
    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name">
    </mat-form-field>
    <mat-error *ngIf="controls.name.hasError('required') && (controls.name.dirty || controls.name.touched)">
      Name is <strong>required</strong>
    </mat-error>
    <mat-form-field>
      <mat-select placeholder="Group" formControlName="group">
        <ng-container *ngFor="let group of groups">
          <mat-option value="{{group.id}}">{{group.name}}</mat-option>
        </ng-container>
      </mat-select>
    </mat-form-field>
    <button mat-button>Add</button>
  </div>
</form>
